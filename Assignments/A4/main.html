<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Database Application</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/assignment4-theme.css">

<body>
    <header>
        <div class="center">
            <h1 class="app-title">
                Pets Database Application
            </h1>
        </div>
    </header>
    <nav>
        <div class="center">
            <ul>
                <li><a onclick="filterReset()">All Pets</a></li>
                <li><span>|</span></li>
                <li><a onclick="filter('dog')">Dogs</a></li>
                <li><a onclick="filter('cat')">Cats</a></li>
                <li><a onclick="filter('bird')">Birds</a></li>
                <li><span>|</span></li>
                <li><a onclick="filter('', 0, 1)">&lt; 1 Year</a></li>
                <li><a onclick="filter('', 1, 3)">1 - 3 Years</a></li>
                <li><a onclick="filter('', 4, Infinity)">4+ Years</a></li>
            </ul>
        </div>
    </nav>

    <section class="main center">
        <table class="main-table-top">
            <tbody>
                <tr>
                    <th>Photo</th>
                    <th>Description</th>
                </tr>
            </tbody>
        </table>
        <div class="main-table-container">
            <table class="main-table">
                <tbody id="main-table-body">
                </tbody>
            </table>
        </div>
    </section>
